<!DOCTYPE html>

<html>
    
<head>
    <title>question_contents</title>
    {%load staticfiles%}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel='stylesheet' href="/static/polls/css/bootstrap.min.css">
    <script src="/static/polls/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/polls/js/quizz.js" type="text/javascript"></script>
    
</head>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
<h1>{{ lc.list_text }}</h1>
<ul>
{% for question in lc.question_set.all %}
    <li><a href="{% url 'polls:question_contents' question.id %}">{{ question.question_text }}</a></li>
{% endfor %}
</ul>

</div>
</div>
</div>

</html>
